<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://127.0.0.1:5500/src/public/style/index.css"
    />
    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b67d32b573.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <i class="fa-solid fa-graduation-cap"></i>

          <svg
            width="90"
            height="13"
            align="center"
            viewBox="0 0 90 13"
            fill="none"
            id="arrow"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M89.9975 6.38673L79.9975 0.613228V12.1602L89.9975 6.38673ZM-0.00250244 7.38673H80.9975V5.38673H-0.00250244V7.38673Z"
              fill="black"
            />

        </div>
        <div class="profile">
          <img src="../person.png" alt="profile image" />
          <h3>Abhishek Rathod</h3>
          <hr class="solid" />
        </div>
        <ul class="menu">
          <li class="active">
            <a href="index.html">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="fa-solid fa-user"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="assessment.html"
              ><i class="fa-solid fa-book"></i>
              <span>Assessment</span>
            </a>
          </li>
          <li>
            <a href="courses.html"
              ><i class="fa-solid fa-chalkboard-user"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a href="settings.html"
              ><i class="fa-solid fa-gear"></i>
              <span>Settings</span>
            </a>
          </li>
          <li class="logout">
            <a href="login.html">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>Log Out</span>
            </a>
          </li>
        </ul>
      </nav>

      <section class="main">
        <h1>Courses page</h1>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
