<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">

    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b67d32b573.js"
      crossorigin="anonymous"
    ></script>

  <style>
        .topic-box {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
    </style>
    <style>
      .main{
        margin-top:0;
      }
      .main-course{
        margin-top:0;
      }



    </style>
  </head>
  <body>
    <div class="container">
        <nav>
      <div class="logo">
        <i class="fa-solid fa-graduation-cap"></i>
        <h3>Scholarlytics</h3>
        <svg
          width="90"
          height="13"
          align="center"
          viewBox="0 0 90 13"
          fill="none"
          id="arrow"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M89.9975 6.38673L79.9975 0.613228V12.1602L89.9975 6.38673ZM-0.00250244 7.38673H80.9975V5.38673H-0.00250244V7.38673Z"
            fill="black"
          />
        </svg>
      </div>

      <ul class="menu">
        <li class="active ">

            <a href="/index/{{email}}">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </a>

        </li>
        <li>
          <a href="/profile/{{email}}" >
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a href="/Assessment/{{email}}"><i class="fa-solid fa-book"></i>
            <span>Assessment</span>
          </a>
        </li>
        <li>
          <a href="/Courses/{{email}}"><i class="fa-solid fa-chalkboard-user"></i>
            <span>Courses</span>
          </a>
        </li>
           </li>
          <li>
          <a href="/Job/{{email}}"><i class="fa-solid fa-briefcase"></i>
            <span>Jobs</span>
          </a>
        </li>
        <li>
          <a href="/logout">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>Log Out</span>
            </a>
        </li>
      </ul>
    </nav>

<section class="main" style="display:flex;flex-direction:row">
   <div class="course-box">
        <h1>Assesssment Topics</h1>

          <div class="course">
            {% for course in topics %}

                <div class="box" id="box-course" style="background-color:#453C67">
                  <h3>{{course.name}}</h3>
                  <p>{{course.description}}</p>
                     <a href="{{course.url}}" target="_blank"><button>Take Assessment</button></a>
                </div>

            {% endfor %}

          </div>


        </div>
</section>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
