<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>
   Login
 </title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
   <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">

  <script
    src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
  ></script>
</head>

  <body>

    <div
      class="container d-flex align-items-end justify-content-center"
      style="margin-top: 10%"
    >
      <div
        class="row rounded-6 p-5"
        style="
          background-color: white;
          border-radius: 8px;
          border: 1px solid #dadce0;
        "
      >
        <div
          class="col-sm-6 shadow-3 my-10"
          style="border-right: 1px solid #dadce0"
        >
         <img src="Scholarlytics.svg" alt="" class="img-fluid" />
          <h1 class="display-6" style="color: black">
            Shaping Tomorrow's<br />
            <small class="text-muted">Scholars Today</small>
          </h1>

          <script
            src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
            type="module"
          ></script>

          <dotlottie-player
            src="https://lottie.host/68f68f57-55a8-46dc-b4b1-a99af86e0e9b/WKe3LUz3NV.json"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px"
            loop
            autoplay
          ></dotlottie-player>
        </div>

        <div class="col-sm-6 pl-3 pr-3">
          <h2 class="text-center my-3">Welcome!</h2>
          <h6 class="text-center my-3">Sign In To Get Started</h6>
          <form type="submit" action="\login" method="POST">
            <div class="mb-3">
              <label
                for="exampleInputEmail1"
                class="form-label"
                name="email"
              >Email
              </label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="email"
                placeholder="Enter your registered email"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label"
              >Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="password"
                  placeholder="Enter your password"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <a class="btn btn-link" id="creat-account" href="/signUp">Don't have
              account?</a>
            <a class="btn btn-link" id="forgot" href="/signUp">forgot password?</a>
            <button
              type="submit"
              class="btn btn-primary float-end"
              id="loginbtn"
            >
              LOG IN
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
